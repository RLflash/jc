<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<style>
			.form-inline .form-group {
				margin-bottom: 15px !important
			}
			form .btn {
    			margin-bottom: 15px;
			}
			.container{

		</style>
		<div class="container">
			<div class="row">
				<div class="col-xs-6 col-md-6">
					<h3>数据查询</h3>
					<form class="form-inline">

							<label for="exampleInputName2"></label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="请输入材料名称">
						</div>
						<div class="form-group">
							<label for="exampleInputName2"></label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="请输入材料型号">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail2"></label>
							<input type="number" class="form-control" id="exampleInputEmail2" placeholder="请输入进货价格">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail2"></label>
							<input type="number" class="form-control" id="exampleInputEmail2" placeholder="请输入出货价格">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail2"></label>
							<input type="number" class="form-control" id="exampleInputEmail2" placeholder="请输入库存量">
						</div>
						<button type="" class="btn btn-default">搜索</button>
					</form>
					<hr>
					<form class="form-inline">
						<div class="form-group">	
							<input type="text" class="form-control" id="exampleInputName2" placeholder="请输入材料名称">
						</div>
						<div class="form-group">	
							<input type="text" class="form-control" id="exampleInputName2" placeholder="请输入材料型号">
						</div>
						<div class="form-group">
							<input type="number" class="form-control" id="exampleInputEmail2" placeholder="请输入出货数量">
						</div>
						<button type="" class="btn btn-default">确认出货</button>
					</form>
					<table class="table table-hover">
						<caption>搜索数据</caption>
						<thead>
							<tr>
								<th>材料名称</th>
								<th>进货价格(元)</th>
								<th>出货价格(元)</th>
								<th>库存量</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>螺帽</td>
								<td>10</td>
								<td>20</td>
								<td>1</td>
								<td>
									<button type="button" class="btn btn-primary btn-xs">编辑</button>
									<button type="button" class="btn btn-primary btn-xs">删除</button>
								</td>
							</tr>
							<tr>
								<td>螺丝</td>
								<td>10</td>
								<td>20</td>
								<td>1</td>
								<td>
									<button type="button" class="btn btn-primary btn-xs">编辑</button>
									<button type="button" class="btn btn-primary btn-xs">删除</button>
								</td>
							</tr>

						</tbody>
					</table>
				</div>
				<div class="col-xs-6 col-md-6">

					<form>
						<div class="form-group">
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入材料名称">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入材料型号">
						</div>
						<div class="form-group">
							<input type="number" class="form-control" id="exampleInputPassword1" placeholder="请输入进货价格">
						</div>
						<div class="form-group">
							<input type="number" class="form-control" id="exampleInputEmail1" placeholder="请输入出货价格">
						</div>
						<div class="form-group">
							<input type="number" class="form-control" id="exampleInputEmail2" placeholder="请输入库存量">
						</div>
						<div class="form-group">
							
							<input type="text" class="form-control" id="exampleInputEmail2" placeholder="请输入库存单位 如:箱、捆">
